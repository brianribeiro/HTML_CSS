<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="num" id="num" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="mes">Mês: </label>
            <input type="month" name="mes" id="mes" required value="2022-07">
        </p>
        <p>
            <label for="dia">Data: </label>
            <input type="date" name="dia" id="dia" value="2022-07-13">
        </p>
        <p>
            <label for="hora">Horário da prova: </label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
