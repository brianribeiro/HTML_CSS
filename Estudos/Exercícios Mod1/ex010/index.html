<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/media.jpg" type="image/jpg"> <!--Cuidado para não aparecer a barra de rolagem-->
        <img src="imagens/grande.jpg" alt="Foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/prove_you_wrong.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay="auto" controls loop>
        <source src="midia/prove_you_wrong.mp3" type="audio/mpeg">
        <source src="midia/prove_you_wrong.ogg" type="audio/ogg">
        <source src="midia/prove_you_wrong.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/prove_you_wrong.mp3" download="Prove You Wrong" type="audio/mpeg">Cique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
</body>
</html>
