<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/vid1.mp4" width="720" controls></video>
    <video width="720" poster="midia/thumb.jpg" controls autoplay>
        <source src="midia/vid1.mp4" type="video/mp4">
        <source src="midia/vid1.m4v" type="video/mp4">
        <source src="midia/vid1.webm" type="video/webm">
        <source src="midia/vid1.ogv" type="video/ogb">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="720" height="405" src="https://www.youtube.com/embed/-Oox2w5sMcA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
